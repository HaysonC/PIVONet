[backend]
precision = double

[constants]
gamma = 1.4

; Euler vortex params (higher shear / tighter core)
S = 20.0    ; Strength
M = 0.15    ; Mach number
R = 1.0     ; Radius

[solver]
system = euler
order = 4

[solver-time-integrator]
scheme = rk4
controller = none
tstart = 0.0
tend = 100
dt = 0.005

[solver-interfaces]
riemann-solver = rusanov

[solver-interfaces-line]
flux-pts = gauss-legendre

[solver-elements-quad]
soln-pts = gauss-legendre

[soln-plugin-nancheck]
nsteps = 50

[soln-plugin-writer]
dt-out = 1
basedir = .
basename = euler-vortex-{t:0.01f}

[soln-ics]
; Factored common subexpression
f = ((1 - x*x - y*y)/(2*R*R))

rho = pow(1 - S*S*M*M*(gamma - 1)*exp(2*%(f)s)/(8*pi*pi), 1/(gamma - 1))
u = S*y*exp(%(f)s)/(2*pi*R)
v = (1 - S*x*exp(%(f)s)/(2*pi*R))
p = 1/(gamma*M*M)*pow(1 - S*S*M*M*(gamma - 1)*exp(2*%(f)s)/(8*pi*pi), gamma/(gamma - 1))
