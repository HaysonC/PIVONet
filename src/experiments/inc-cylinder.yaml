slug: 2d-inc-cylinder
name: 2D Incompressible Cylinder CFD Neural Stack 
description: Train the CNF backbone and variational SDE controller directly on CFD trajectory bundles from the 2D incompressible cylinder simulation.
usage:
  - "From the repo root, run `pivo --run-experiment 2d-inc-cylinder` to execute the full experiment."
  - "Alternatively, run pivo and then you can see a list of available experiments to run."
steps:
  - name: simulate-trajectories
    description: Simulate particle trajectories from velocity snapshots and save bundles for downstream steps.
    script: src/workflows/import_trajectories.py
    params:
      particles: 1024
      max-steps: 240
      dt: 0.01
      output-dir: data/2d-inc-cylinder/trajectories
      velocity-dir: data/2d-inc-cylinder/velocity
      
  - name: cnf-training
    description: Fit the continuous normalizing flow on CFD bundle endpoints to learn the base dynamics.
    script: src/workflows/train_cnf.py
    params:
      bundles:
        - data/2d-inc-cylinder/trajectories
      batch_size: 512
      epochs: 8
      lr: 0.001
      hidden_dim: 64
      depth: 3
      context_dim: 3
      ckpt_dir: cache/checkpoints/2d-inc-cylinder_cnf
      device: auto
      limit: 256
  - name: vsde-training
    description: Optimize the variational SDE control module using the freshly trained CNF backbone.
    script: src/workflows/train_variational_sde.py
    params:
      bundles:
        - data/2d-inc-cylinder/trajectories
      batch_size: 128
      epochs: 4
      lr: 0.005
      n_particles: 4
      n_integration_steps: 60
      obs_std: 0.05
      kl_warmup: 1.0
      control_cost_scale: 1.0
      ckpt_dir: cache/checkpoints/2d-inc-cylinder_vsde
      device: auto
      cnf_checkpoint: cache/checkpoints/2d-inc-cylinder_cnf/cnf_latest.pt
      cnf_hidden_dim: 64
      cnf_depth: 3
      context_dim: 3
      z_dim: 2
      ctx_dim: 128
      limit: 256
      diffusion_learnable: true
  - name: vsde-inference
    description: >-
      Run the trained VSDE controller to synthesize trajectories.
      This step now emits three overlay PNGs under `plots/`: `trajectory_overlay.png` (GT + VSDE + CNF),
      `trajectory_overlay_vsde.png` (GT + VSDE only), and `trajectory_overlay_cnf.png` (GT + CNF only). Use `overlay_dir`
      to redirect where these PNGs are stored (relative paths are resolved under `output_dir`).
    script: src/workflows/run_vsde_inference.py
    params:
      bundles:
        - data/2d-inc-cylinder/trajectories
      batch_size: 64
      workers: 0
      limit: 256
      device: auto
      cnf_checkpoint: cache/checkpoints/2d-inc-cylinder_cnf/cnf_latest.pt
      vsde_checkpoint: cache/checkpoints/2d-inc-cylinder_vsde/vsde_latest.pt
      cnf_hidden_dim: 64
      cnf_depth: 3
      context_dim: 3
      z_dim: 2
      ctx_dim: 128
      diffusion_learnable: true
      n_particles: 32
      n_integration_steps: 60
      viz_trajectories: 48
      overlay_max_paths: 35
      output_dir: cache/artifacts/2d-inc-cylinder/vsde_inference
      overlay_dir: overlays
  - name: velocity-visualization
    description: Sample a raw CFD velocity snapshot and render a flowing phase-space plot for QA.
    script: src/workflows/render_velocity_field.py
    params:
      input: data/2d-inc-cylinder/velocity
      output: cache/artifacts/2d-inc-cylinder/velocity_phase.png
      samples: 50000
      cmap: plasma
      title: "CFD velocity phase space"
  - name: velocity-animation
    description: Build a quiver animation across all velocity snapshots to inspect the unsteady wake.
    script: src/workflows/render_velocity_animations.py
    params:
      velocity-dir: data/2d-inc-cylinder/velocity
      output: cache/artifacts/2d-inc-cylinder/velocity_evolution.gif
      save-preview: true
      vector-stride: 3
      fps: 12
      device: auto
